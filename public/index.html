<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000814;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .centered-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #005fbb; /* Blue color for Matthew Commons */
            font-size: 48px;
            font-family: 'Arial', sans-serif;
            text-align: center;
            z-index: 2;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div class="centered-text">Matthew Commons</div>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Cursor position tracking
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        class Node {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.baseVx = (Math.random() - 0.5) * 3; // Base speed
                this.baseVy = (Math.random() - 0.5) * 3; // Base speed
                this.vx = this.baseVx;
                this.vy = this.baseVy;
                this.radius = Math.random() * 2 + 1;
            }

            update() {
                const dx = this.x - mouseX;
                const dy = this.y - mouseY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const maxDistance = 250; // Larger repel zone around cursor

                if (distance < maxDistance) {
                    // Move the node away from the cursor with increased speed to avoid touching
                    const angle = Math.atan2(dy, dx);
                    const repelSpeed = 5; // Faster speed when repelling
                    this.vx = Math.cos(angle) * repelSpeed;
                    this.vy = Math.sin(angle) * repelSpeed;
                } else {
                    // Return to base speed when outside of the repel zone
                    this.vx = this.baseVx;
                    this.vy = this.baseVy;
                }

                this.x += this.vx;
                this.y += this.vy;

                // Bounce off edges
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fill();
            }
        }

        const nodes = Array.from({ length: 150 }, () => new Node());

        function animate() {
            ctx.fillStyle = 'rgba(0, 8, 20, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            nodes.forEach(node => {
                node.update();
                node.draw();
            });

            nodes.forEach((node, i) => {
                for (let j = i + 1; j < nodes.length; j++) {
                    const other = nodes[j];
                    const dx = other.x - node.x;
                    const dy = other.y - node.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 150) {  // Increase connection vicinity slightly, fewer connections
                        ctx.beginPath();
                        ctx.moveTo(node.x, node.y);
                        ctx.lineTo(other.x, other.y);
                        ctx.strokeStyle = `rgba(200, 220, 255, ${1 - distance / 150})`;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
